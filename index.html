<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tac+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-left">
        <div class="image">
            <img  src="img/space3.png" class="main-img">
        </div>
        <div class="logo-space">
            <img  src="img/Face.svg" class="logo">
            <p class="alien">ALIEN</p>
        </div>
    </div>
<div class="main-right">
    <div class="form-container">
        <div class="text-container">
            <div class="upper-text">
                <p> This is a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                <p class="p2">you <em>know</em> you want to.</p>
            </div>
            <form>
                <fieldset>
                    <h3>Let's do this</h3>
                    <ul>
                        <li class="input_fields">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                            
                        </li>
                        
                        <li class="input_fields">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                            
                        </li>
                        
                        <li class="input_fields">
                            <label for="email">E-MAIL</label>
                            <input type="email" name="mail" id="mail" required>
                            
                        </li>
                        
                        <li class="input_fields">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" required>
                            
                        </li>
                       
                        <li class="input_fields password-1">
                            <label for="pwd1">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd1" required>
                            
                            
                        </li>

                        <li class="input_fields password-2">
                            <label for="pwd2">CONFIRM PASSWORD</label>
                            <input type="password" name="pwd" id="pwd2" required>
                            
                        </li>
                    </ul>
                </fieldset>
                <footer>
                    <button type="submit">Create Account</button>
                    <p class="bottom-text">Already have an account? <a>Log in</a></p>
                </footer>
            </form>
        </div>
    </div>
</div>
</body>
</html>
